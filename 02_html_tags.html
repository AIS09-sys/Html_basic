<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Basic HTML Tags</title>
</head>
<body>

    
    <hr>

    <!-- Paragraph -->
    <p>
        HTML stands for <b>HyperText Markup Language</b>.
        It is used to <i>create web pages</i>.
    </p>

    <p>
        <strong>Strong text</strong> and 
        <em>emphasized text</em> example.
    </p>

    <p>
        This text contains <u>underline</u>,
        <mark>highlight</mark>,
        <small>small text</small>,
        H<sub>2</sub>O,
        10<sup>2</sup>
    </p>

    <hr>

    <!-- Line Break -->
    This is line one<br>
    This is line two<br>
    This is line three

    <hr>

    <!-- Link -->
    <a href="www.link.com" target="_blank">
        Visit W3Schools
    </a>

    <hr>

    <!-- Image -->
    <img src="/02_html_tags.html" alt="Sample Image">

</body>
</html>
